<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container pt-3">
      <div class="row">
        <form id="petForm">
          <div class="col">
            <label for="petName">Nome dell'Animale:</label>
            <input type="text" id="petName" name="petName" required />
          </div>
          <div class="col">
            <label for="ownerName">Nome del proprietario</label>
            <input type="text" id="ownerName" name="ownerName" required />
          </div>
          <div class="col">
            <label for="species">Specie (cane, gatto, etc.):</label>
            <input type="text" id="species" name="species" required />
          </div>
          <div class="col">
            <label for="breed">Razza (labrador, soriano, etc.):</label>
            <input type="text" id="breed" name="breed" />
          </div>
          <button type="submit">Aggiungi Animale</button>
        </form>
      </div>
        <h2>Lista degli Animali</h2>
        <ul id="petList"></ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
